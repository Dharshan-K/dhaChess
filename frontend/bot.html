<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
    href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
  <link rel="stylesheet" href="./assets/bot.css">
  <title>Chess Game</title>
</head>
<body>
  <div class="container">
    <div class="controls">
      <h1>Welcome to Chess!</h1>
      <label for="pieceColor">Select Piece Color:</label>
      <select id="pieceColor">
        <option value="white">White</option>
        <option value="black">Black</option>
      </select>

      <h2>Choose Game Mode:</h2>
      <button id="playWithComputer">Play with Computer</button>
      <button id="playWithPlayer">Play with Player</button>
      <h2 id="status">Your move!</h2>
      <h2 id="winner"></h2>
    </div>

    <div id="board1"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.js"></script>
  <script src="./assets/bot.js"></script>
  <script>
        playWithPlayer.addEventListener("click", (e)=>{
      e.preventDefault();
      window.location.href = "/afterSignUp.html"
    })

  </script>
</body>
</html>
