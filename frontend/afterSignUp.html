<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
  href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
  integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU"
  crossorigin="anonymous">
<link rel="stylesheet" href="./assets/index.css">

  <title>Chess Game Setup</title>
</head>
<body>
  <div class="container">
    <div class="controls">
      <h1>Welcome to Chess!</h1>
      <label for="pieceColor">Select Piece Color:</label>
      <select id="pieceColor">
        <option value="white">White</option>
        <option value="black">Black</option>
      </select>

      <h2>Choose Game Mode:</h2>
      <button id="playWithComputer">Play with Computer</button>
      <button id="playWithPlayer">Connect with Player</button>
      <h2 id="status">Yet to start</h2>
       <h2 id="winner">Winner status</h2>
       <button id="newGame">New Game</button>
    </div>

    <div id="board1"></div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
  crossorigin="anonymous"></script>

  <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"
  integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD"
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.js"></script>
  <script type="module" src="./assets/index.js"></script>
  <script src="https://cdn.socket.io/4.5.1/socket.io.min.js"></script>
  <script type="text/javascript">
    playWithComputer.addEventListener("click", (e)=>{
      e.preventDefault();
      window.location.href = "/bot.html"
    })
    document.getElementById("newGame").style.display = "none";
    newGame.addEventListener("click", (e)=>{
      e.preventDefault();
      window.location.href = window.location.href
    })
  </script>
</body>
</html>
